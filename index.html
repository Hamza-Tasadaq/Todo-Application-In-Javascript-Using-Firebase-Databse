<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <!--Optional CSS-->
    <link rel="stylesheet" href="stylesheet.css">
    <title>Todo list</title>
  </head>
  <body>
      <nav class="navbar">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img  src="images/logo.png" width="30" height="30" class="d-inline-block align-top" alt="" loading="lazy">
                <span class="text">Todo Tasks List</span>
              </a>
        </div>
    </nav>
    <br>
    <div class="container">
        <div id="main" class="card card-body">
         <h2 class="title">Add Task</h2>
         <form id="addForm" class="form-inline mb-3">
           <input type="text" class="form-control" id="item">
           <input onclick="addTask(event)" id="add-btn" type="submit" class="btn" value="Add">
         </form>
         <h2 class="title">Tasks</h2>
         <ul id="task" class="list-group">

          </ul>
          <button onclick="deleteAll()" id="delall" type="button" class="btn btn-lg btn-block">Delete All</button>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <script src="app.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  </body>
</html>
